<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Kelulusan</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-image: url('gunung_slamet_background.jpg'); /* Ganti dengan nama file background Anda */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        audio {
            position: fixed;
            bottom: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <audio controls autoplay loop>
        <source src="musik_tenang.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="login-container">
        <img src="logo_sekolah.png" alt="Logo Sekolah" class="logo">
        <h2>Login Kelulusan Siswa</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" required>
            </div>
            <div class="form-group">
                <label for="kode">Kode Unik:</label>
                <input type="text" id="kode" name="kode" required>
            </div>
            <button type="button" onclick="cekLogin()">Masuk</button>
        </form>
    </div>

    <script>
        function cekLogin() {
            const nama = document.getElementById('nama').value.trim();
            const kode = document.getElementById('kode').value.trim();

            // Di sini Anda perlu logika validasi yang sesuai dengan data siswa Anda
            // Contoh sederhana:
            if (nama === "Budi" && kode === "123") {
                localStorage.setItem('namaSiswa', nama); // Simpan nama siswa untuk halaman berikutnya
                window.location.href = 'identitas.html';
            } else if (nama === "Siti" && kode === "456") {
                localStorage.setItem('namaSiswa', nama);
                window.location.href = 'identitas.html';
            } else {
                alert('Nama atau Kode Unik tidak sesuai.');
            }
        }
    </script>
</body>
</html>
